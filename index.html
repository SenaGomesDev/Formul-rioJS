<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormulárioCampoNumérico</title>
    <link rel="stylesheet" href="main.css"/>
</head>
<body>
<div class="container">
    <form id="deposito">
        <p>Campo Numérico.</p>
    <label>
        <input type="number" id="campoA" required placeholder="CampoA"/>
    </label>
    <label>
        <input type="number" id="campoB" required placeholder="CampoB"/>
    </label>
    <label>
        <button id="btn-valor" type="submit">Subir valor</button>
    </label>
    <p id="resultado">Resultado:</p>
</form>
</div>
<script src="./main.js"></script>
</body>
</html>
